version: '3.8'

services:

  # NGINX Web server (and naxsi as WAF)
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - 443:443
    depends_on:
      - web
    networks:
      - nginx-django-network

  # POSTGRES database
  postgresql:
    image: postgres:15
    container_name: postgresql
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    env_file:
      - ./postgresql/.env
    depends_on:
     - vault
    networks:
      - redis-postgres-django-network

 # Hashicorp vault
  vault:
    image: hashicorp/vault:1.17
    container_name: vault
    env_file:
      ./vault/.env
    ports:
      - 8200:8200
    volumes:
      - ./vault/volume:/vault
      - ./vault/config:/config
    cap_add:
      - IPC_LOCK
    entrypoint: vault server -config="/config/vault-config.hcl"
    networks:
      - vault-django-network
    
  vault-init:
    image: hashicorp/vault:1.17
    container_name: vault-init
    volumes:
      - ./django/secrets:/django/secrets
      - ./vault/config:/config
    depends_on:
      - vault
    env_file:
      - ./vault/.env
    entrypoint: sh -c "sleep 3 && /config/init.sh"
    networks:
      - vault-django-network
    
  # Redis
  redis:
    image: redis:7
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./redis/data:/data
    networks:
      - redis-postgres-django-network

  # Django app
  web:
    build: ./django
    container_name: web
    command: gunicorn --bind 0.0.0.0:8000 project_transcendence.wsgi:application
    volumes:
      - ./django/:/usr/src/app/
    env_file:
      - ./django/.env
    depends_on:
      - redis
      - postgresql
      - vault
      - vault-init
    networks:
      - nginx-django-network
      - redis-postgres-django-network
      - vault-django-network
    restart: on-failure

networks:
  nginx-django-network:
    driver: bridge
  redis-postgres-django-network:
    driver: bridge
  vault-django-network:
    driver: bridge
  